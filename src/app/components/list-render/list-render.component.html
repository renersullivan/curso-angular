<div class="class">
    <h2>animais:</h2>
    <ul>
        <li *ngFor="let animal of animalList">
            nome:{{animal.name}} - tipo:{{animal.type}}
            <button (click)="showAge(animal)">Show Age</button>
            <button (click)="removeAnimal(animal)">Excluir {{animal.name}}</button>
        </li>
    </ul>
    <h3>{{animalDetails}}</h3>
</div>
